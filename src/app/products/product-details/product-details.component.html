<mat-card appearance="outlined" class="card-container">
  <mat-card-header class="card-header">
    <img
      mat-card-avatar
      class="img-responsive"
      [src]="product.productImages.paths[0]"
    />
    <mat-card-title>
      {{ product.name }}
    </mat-card-title>
    <mat-card-subtitle> Product No. {{ product.id }} </mat-card-subtitle>
    <div class="header-actions">
      <button
        mat-mini-fab
        color="primary"
        matTooltip="Edit"
        (click)="onEditProduct()"
      >
        <mat-icon class="material-symbols-outlined">edit</mat-icon>
      </button>
      <button
        mat-mini-fab
        color="warn"
        matTooltip="Delete"
        (click)="onDeleteProduct()"
      >
        <mat-icon class="material-symbols-outlined">delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="product-infos">
      <div class="row space">
        <div class="col-md-6">
          <span class="label">Unit Price:</span>
          <span class="info">{{ product.unitPrice }}</span>
        </div>
        <div class="col-md-6">
          <span class="label">Stock Quantity:</span>
          <span class="info">{{ product.stockQuantity }}</span>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="row space">
        <div class="col-md-12">
          <span class="label">Description:</span>
          <span class="info">{{ product.description }}</span>
        </div>
      </div>
    </div>
    <div class="product-images">
      <div class="row space">
        <div class="col-md-12 label">Images:</div>
      </div>
      <div class="row space">
        <div class="col-md-12">
          <mat-nav-list class="images-list">
            <mat-list-item
              *ngFor="let imgPath of product.productImages.paths"
              (click)="openImagePreview(imgPath)"
              class="image-item"
            >
              <img matListItemAvatar [src]="imgPath" />
              <span matListItemTitle>{{ imgPath.split("/").slice(-1) }}</span>
            </mat-list-item>
            <!-- <img
              *ngFor="let imgPath of product.productImages.paths"
              mat-card-image
              class="image"
              [src]="imgPath"
              alt="Image of {{ product.name }}"
            /> -->
          </mat-nav-list>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
