<h1>Products</h1>
<div class="container">
  <div class="row">
    <p>
      Here is displayed all the Products, you can add new ones, you can delete
      them or edit them.
    </p>
  </div>
  <mat-divider></mat-divider>
  <br />
  <div class="row">
    <div class="col-md-5">
      <mat-card appearance="outlined" class="card-container">
        <mat-card-header class="card-header">
          <mat-card-title>
            List of Products
          </mat-card-title>
          <button
              mat-mini-fab
              matTooltip="Add"
              color="accent"
              (click)="onAddProduct()"
            >
              <mat-icon class="material-symbols-outlined">add</mat-icon>
            </button>
        </mat-card-header>
        <mat-card-content>
          <mat-nav-list class="products-list">
            <mat-list-item
              *ngFor="let product of products"
              [routerLink]="[product.id]"
              routerLinkActive="active"
              class="products-item"
            >
              <img
                matListItemAvatar
                [src]="product.productImages.paths[0]"
                [alt]="product.name"
              />
              <span matListItemTitle>{{ product.name }}</span>
              <span matListItemLine>{{ product.description }}</span>
            </mat-list-item>
          </mat-nav-list>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
